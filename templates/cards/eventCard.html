{{ define "cards/eventCard.html" }}
<html lang="en">

<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
</head>
{{range .EventCards}}
<div class="w3-card-4 w3-light-gray w3-container w3-margin" style="max-width: 500px">
    <div class="w3-container w3-margin w3-border-bottom w3-border-gray">
        <span class="category w3-round-large w3-red w3-padding-small">
            {{.MapObject.Category}}
        </span>
        <h2 class="name" style="margin-top: 0;">{{.MapObject.Name}}</h2>
    </div>
    <div class="w3-container w3-margin-bottom">
        <span class="date">Reported the: {{.MapObject.Date}}</span>
    </div>
    <div class="w3-container w3-margin-bottom">
        <b class="dangerLevel">Danger: </b> <span
            class="w3-round-large w3-green w3-padding-small">{{.GetDangerLevelString}}</span>
        <b class="urgencyType">Urgency: </b><span
            class="w3-round-large w3-green w3-padding-small">{{.GetUrgencyTypeString}}</span>
    </div>
    <div class="w3-container">
        <div class="description">
            <b>Description:</b>
            <p class="w3-container">
                {{.MapObject.Description}}
            </p>
        </div>
    </div>
</div>

</html>
{{ end }}
{{ end }}
